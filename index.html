<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        } 
        .container{
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .btn_user{
            width: 100%;
            height: 100%;
            border: 10px solid black;

        }
    </style>
</head>
<body>
    <div class="container" style="top: 150px; left: 150px; position: fixed;">
        <button class="btn_user"></button>
    </div>
    <div class="container" style="top: 150px; right: 150px; position: fixed;">
        <button class="btn_user"></button>
    </div>
    <div class="container" style="bottom: 150px; left: 150px; position: fixed;">
        <button class="btn_user"></button>
    </div>
    <div class="container" style="bottom: 150px; right: 150px; position: fixed;">
        <button class="btn_user"></button>
    </div>
    <div class="container" style="position: fixed; top: 50%;; left: 50%; transform: translate(-50%, -50%); height: 300px;">
        <button class="btn_user"></button>
    </div>
    <script src="js.js"></script>
</body>
</html>
