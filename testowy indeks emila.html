<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="przycisk_losowania_nazwy" onclick="losowanie_nazwy()">losuj</button>
    <button id="wybor_klasy_strzalka_w_prawo"></button>
    <input type="text" id="nazwa_pole">
    <button id="wybor_klasy_strzalka_w_lewo" onclick="wybor_klasy_strzalka_w_lewo()">c--</button>
    <input type="text" id="klasa_pole">
    <button id="wybor_klasy_strzalka_w_prawo" onclick="wybor_klasy_strzalka_w_prawo()">--a</button>

    <button id="wybor_avatara_strzalka_w_lewo" onclick="wybor_avatara_strzalka_w_lewo()">c--</button>
    <input type="image" id="avatar_pole" src="test avatar 1.png">
    <button id="wybor_avatara_strzalka_w_prawo" onclick="wybor_avatara_strzalka_w_prawo()">--a</button>

    <script>
const ekran_wyboru_gracza={
    lista_klas: ["klasa0","klasa1","klasa2","klasa3"],
    lista_imion : ["test0","test1","test2"],
    lista_avatarow : [0,1,2,3],
    obecny_numer_klasy: 0,
    obecny_numer_avatara: 0,
}



function losowanie_nazwy(){
    let losowa_liczba=Math.floor(Math.random()*ekran_wyboru_gracza.lista_imion.length);
    let wylosowane_imie= ekran_wyboru_gracza.lista_imion[losowa_liczba];
    document.getElementById('nazwa_pole').value = wylosowane_imie;
}




function strzalka_przesuwajaca_talice_w_lewo(indeks_startowy,lista){
    if(indeks_startowy==0){
        indeks_startowy=lista.length-1;
    }
    else{
    indeks_startowy-=1;
    }
    return indeks_startowy;
}


function strzalka_przesuwajaca_talice_w_prawo(indeks_startowy,lista){
    if(indeks_startowy==lista.length-1){
        indeks_startowy=0;
    }
    else{
    indeks_startowy+=1;
    }
    return indeks_startowy;
}

function wybor_klasy_strzalka_w_prawo(){
    document.getElementById('klasa_pole').value = ekran_wyboru_gracza.lista_klas[ekran_wyboru_gracza.obecny_numer_klasy=strzalka_przesuwajaca_talice_w_prawo(ekran_wyboru_gracza.obecny_numer_klasy,ekran_wyboru_gracza.lista_klas)];
}
function wybor_klasy_strzalka_w_lewo(){ 
    document.getElementById('klasa_pole').value = ekran_wyboru_gracza.lista_klas[ekran_wyboru_gracza.obecny_numer_klasy=strzalka_przesuwajaca_talice_w_lewo(ekran_wyboru_gracza.obecny_numer_klasy,ekran_wyboru_gracza.lista_klas)];
}

function wybor_avatara_strzalka_w_prawo(){
    document.getElementById('avatar_pole').value = ekran_wyboru_gracza.lista_avatarow[ekran_wyboru_gracza.obecny_numer_avatara=strzalka_przesuwajaca_talice_w_prawo(ekran_wyboru_gracza.obecny_numer_avatara,ekran_wyboru_gracza.lista_avatarow)];
}
function wybor_avatara_strzalka_w_lewo(){ 
    document.getElementById('avatar_pole').value = ekran_wyboru_gracza.lista_avatarow[ekran_wyboru_gracza.obecny_numer_avatara=strzalka_przesuwajaca_talice_w_lewo(ekran_wyboru_gracza.obecny_numer_avatara,ekran_wyboru_gracza.lista_avatarow)];
}



    </script>
</body>
</html>
