<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testy janka</title>
</head>
<body>
    <div id="menu_gracza1" style="visibility: hidden;">1</div>
    <button id="plusik1" onclick="rozwin_menu_gracza('menu_gracza1', 'plusik1', 'krzyzyk1')"></button>
    <button id="krzyzyk1" style="visibility: hidden;" onclick="zwin_menu_gracza('menu_gracza1', 'plusik1', 'krzyzyk1')"></button>
    <div id="menu_gracza2" style="visibility: hidden;">2</div>
    <button id="plusik2" onclick="rozwin_menu_gracza('menu_gracza2', 'plusik2', 'krzyzyk2')"></button>
    <button id="krzyzyk2" style="visibility: hidden;" onclick="zwin_menu_gracza('menu_gracza2', 'plusik2', 'krzyzyk2')"></button>
    <br>
    Głośność dźwięku: <input type="range" min="0" max="100" value="50" id="suwak_glosnosci_dzwieku" oninput="zaktualizuj_glosnosc_dzwieku()">
    <div id="wartosc_glosnosci_dzwieku"></div>
    <br>
    Głośność muzyki: <input type="range" min="0" max="100" value="50" id="suwak_glosnosci_muzyki" oninput="zaktualizuj_glosnosc_muzyki()">
    <div id="wartosc_glosnosci_muzyki"></div>

    <script>
        zaktualizuj_glosnosc_dzwieku();
        zaktualizuj_glosnosc_muzyki();

        function rozwin_menu_gracza(gracz_menu, gracz_rozwin, gracz_zwin){
            document.getElementById(gracz_menu).style.visibility = 'visible';
            document.getElementById(gracz_rozwin).style.visibility = 'hidden';
            document.getElementById(gracz_zwin).style.visibility = 'visible';
        }

        function zwin_menu_gracza(gracz_menu, gracz_rozwin, gracz_zwin){
            document.getElementById(gracz_menu).style.visibility = 'hidden';
            document.getElementById(gracz_rozwin).style.visibility = 'visible';
            document.getElementById(gracz_zwin).style.visibility = 'hidden';
        }
        
        function zaktualizuj_glosnosc_dzwieku(){
            document.getElementById('wartosc_glosnosci_dzwieku').innerHTML = document.getElementById('suwak_glosnosci_dzwieku').value;
        }

        function zaktualizuj_glosnosc_muzyki(){
            document.getElementById('wartosc_glosnosci_muzyki').innerHTML = document.getElementById('suwak_glosnosci_muzyki').value;
        }

        function start_gry(elementy_do_znikniecia, elementy_do_pokazania, funkcje_do_wykonania){
            for(let element of elementy_do_znikniecia){
                document.getElementById(element).style.visibility = 'hidden';
            }
            for(let element of elementy_do_pokazania){
                document.getElementById(element).style.visibility = 'visible';
            }
            for(let funkcja of funkcje_do_wykonania){
                funkcja;
            }
        }
    </script>
</body>
</html>
