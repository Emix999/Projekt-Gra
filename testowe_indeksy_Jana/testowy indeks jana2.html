<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testy janka 2 - nie pomyl</title>
    <style>
        body{
            background-color: aqua;
        }

        .przycisk{
            width: 200px;
            height: 200px;
            position: fixed;
            border: 10px solid black;
            font: optional;
        }

        .ludek{
            width: 200px;
            height: 200px;
            position: fixed;
            background-color: black;
            border-radius: 100%;
            font: optional;
        }
    </style>
</head>
<body>
    <button class="przycisk" id="punkt1" style="top: 15%; left: 10%;" onclick="idz('gracz1', 'punkt1')"></button>
    <button class="przycisk" id="punkt2" style="top: 30%; right: 15%;" onclick="idz('gracz1', 'punkt2')"></button>
    <button class="przycisk" id="punkt3" style="bottom: 10%; left: 50%;" onclick="idz('gracz1', 'punkt3')"></button>
    <div class="ludek" id="gracz1" style="top: 15%; left: 40%;"></div>
    <script>
        function idz(gracz_id, cel_id){
            gracz = document.getElementById(gracz_id);
            cel = document.getElementById(cel_id).getBoundingClientRect();
            gracz.style.left = cel.left + 'px';
            gracz.style.top = cel.top + 'px';
        }
    </script>
</body>
</html>
